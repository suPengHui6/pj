<script src="./js/jquery.min.js"></script>
<script src="./js/swiper.min.js"></script>
<script src="./js/suction.js"></script>
<script>
	//banner轮播图
	var mySwiper = new Swiper ('.swiper-container', {
		spaceBetween: 0,
		centeredSlides: true,
		autoplay: {
			delay: 3000,
			disableOnInteraction: false,
		},
		loop: true,
		pagination: {
			el: '.swiper-pagination',
			clickable: true,
		},
	})     
	
	//案例展示
	var mySwiper2 = new Swiper ('.case_swiper-container', {
			slidesPerView: 5,
      spaceBetween: 10,
			autoplay: {
				delay: 3000,
				disableOnInteraction: false,
			},
			loop: true,
	})   
	
	//鼠标覆盖停止自动切换
	mySwiper2.el.onmouseover = function(){
		mySwiper2.autoplay.stop();
	}
	mySwiper2.el.onmouseout = function(){
		mySwiper2.autoplay.start();
	}
	//引入头部和底部
  $(function() {
    $('#header').load('common/header.html', function (data, status, xhr) {});
    $("#footer").load('common/footer.html', function (data, status, xhr) {});
			
  })
	
	
	
	  
	
	//吸顶条

</script>
